<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim min</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0) {
            return -1
        }
        let min = arr[0];
        for (let i=1;i<arr.length;i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return arr.indexOf(min);
    }
    let arr1=[3,5,6,9,1,4,7,-6];
    let min = arr1[minArray(arr1)];
    alert(min);
</script>
</body>
</html>
